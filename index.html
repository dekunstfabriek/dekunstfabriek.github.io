<!DOCTYPE html>
<html lang="en">
<head>

    <main>
      <!-- section live feed -->
      <section class="afwezig">
        <h2>Afwezigheden</h2>
        <div class="afwezig__item no-border pijl">
          <ul>
            <li>Heidi De Nef</li>
            <li>Koen De Bels</li>
            <li></li>
          </ul>
        </div>
      </section>
      <section class="lesverplaatsing">

        <div class="lesverplaatsing__item no-border pijl">
          <ul>
            <li>Sara Verheyen</li>

      </section>
      <section class="vakantie">

        <div class="vakantie__item no-border">
          geen
        </div>
      </section>
      <section class="activiteiten">
        <h2>activiteiten</h2>
        <div class="activiteiten__item no-border">
          geen
        </div>
      </section>

    </main>

</body>
</html>
